<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
<div id="root" class="login-page-container">
    <img src="img/logo.PNG" alt="Login" class="login-image">
    <img src="img/logo2.PNG" alt="Login2" class="login-image2">
    <div class="login-page">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="loginButton">Login</button>
            <button type="button" id="createAccountButton">Create an account</button>
            <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-icons">
                    <a href="fb" class="social-icon1">Facebook</a>
                    <a href="google" class="social-icon2">Google</a>
                    <a href="apple" class="social-icon3">Apple</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
