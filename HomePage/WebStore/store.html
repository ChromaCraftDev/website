<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme and Font Store</title>
    <link rel="stylesheet" href="store.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Themes</a></li>
                <li><a href="#">Fonts</a></li>
            </ul>
        </div>
        <div class="user">
            <img src="user-icon.png" alt="User" onclick="toggleUserMenu()">
        </div>
        <div class="cart">
            <img src="cart-icon.png" alt="Cart" onclick="toggleCart()">
        </div>
    </nav>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Themes</a></li>
                <li><a href="#">Fonts</a></li>
            </ul>
        </div>
        <div class="content">
            <!-- Sample Theme Cards -->
            <div class="card">
                <h3>Theme Name 1</h3>
                <p>Description of Theme 1</p>
                <button>Install</button>
            </div>
            <div class="card">
                <h3>Theme Name 2</h3>
                <p>Description of Theme 2</p>
                <button>Install</button>
            </div>
            <!-- Sample Font Cards -->
            <div class="card">
                <h3>Font Name 1</h3>
                <p>Description of Font 1</p>
                <button>Install</button>
            </div>
            <div class="card">
                <h3>Font Name 2</h3>
                <p>Description of Font 2</p>
                <button>Install</button>
            </div>
        </div>
    </div>
    <div class="profile-container">
        <div class="logo">
            <img src="logo.png" alt="ChromaCraft logo" />
            <span>ChromaCraft</span>
        </div>
        <div class="profile">
            <img src="avatar.png" alt="User avatar" class="avatar" />
            <div class="info">
                <p class="name">Stanley Ameh</p>
                <p class="email">amehstanley1@gmail.com</p>
            </div>
        </div>
        <div class="menu">
            <ul>
                <li class="active"><a href="#"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fas fa-palette"></i>Themes</a></li>
                <li><a href="#"><i class="fas fa-font"></i>Fonts</a></li>
            </ul>
        </div>
    </div>
    <script src="s.js"></script>
</body>
</html>
