<!DOCTYPE html>
<html lang="en">
<head>
  <title>ChromaCraft</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <div class="header">
    <img src="img/logohome.png" alt="ChromaCraft logo">
    <h1>ChromaCraft</h1>
  </div>
  <div class="navbar">
    <!--navigation links -->
    <a href="#">Home</a>
    <a href="#">Themes</a>
    <a href="#">Fonts</a>
  </div>
  <div class="main">
    <div class="themes">

      <!-- themes options  -->
      <h2>Themes</h2>
      <p>Select a theme for your website</p>
    </div>
    <div class="fonts">

      <!--fonts options  -->
      <h2>Fonts</h2>
      <p>Select a font for your website</p>
    </div>
  </div>
  <div class="colors">

    <!-- color palettes  -->
    <h3>Colors</h3>
    <p>Customize your theme colors</p>
  </div>
  <div class="footer">
    
    <!-- footer content  -->
    <p>Now you can customize themes and fonts using ChromaCraft App.</p>

    <!-- toggle button for light and dark mode -->
    <button id="toggle">Light/Dark Mode</button>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="homepage.js"></script>
</body>
</html>
